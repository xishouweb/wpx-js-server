<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <meta name="description" content="{$site_seo_description}">
    <tc_include file="Public:head"/>

    <script src="http://api.map.baidu.com/api?v=1.3"></script>

    <style>
        img {
            max-width: none;

<body class="body-white">
<tc_include file="Public:nav"/>
<div class="section slice no-padding">
    <div id="mapCanvas" class="map-canvas no-margin" style="height: 400px;">
        <script type="text/javascript">
            var map = new BMap.Map("mapCanvas"); // 创建Map实例
            var point = new BMap.Point("116.500969", "39.941005"); // 创建点坐标
            map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别。
            map.enableScrollWheelZoom(); //启用滚轮放大缩小
            //添加缩放控件
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            map.addControl(new BMap.OverviewMapControl());

            var marker = new BMap.Marker(point); // 创建标注
            map.addOverlay(marker); // 将标注添加到地图中
            var infoWindow = new BMap.InfoWindow("冠美奇迹<br/><span class=''>北京市朝阳区观湖国际壹座1709<br/>（与乐视大厦相邻)</span>"); // 创建信息窗口对象
            marker.openInfoWindow(infoWindow);
        </script>
    </div>
</div>
