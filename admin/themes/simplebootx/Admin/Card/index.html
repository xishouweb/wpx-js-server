<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('card/index')}">{:L('CARD_ALL')}</a></li>
        <li><a href="{:U('card/addType')}">{:L('CARD_TYPE_ADD')}</a></li>
        <li><a href="{:U('card/add')}">{:L('CARD_ADD')}</a></li>
    </ul>
    <table class="table table-hover table-bordered table-list" id="menus-table">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>{:L('CARD_NAME')}</th>
            <th>{:L('CARD_FTYPE')}</th>
            <th>{:L('CARD_TYPE')}</th>
            <th>{:L('ACTION')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="$cards" item="card">
            <tr>
                <td>
                    {$card.id}
                </td>
                <td>
                    {$card.cname}
                </td>
                <td>
                    {$card.ctype}
                </td>
                <td>
                    {$card.cftype}
                </td>
                <td>
                    <a class="js-ajax-delete"
                       href="{:U('card/delete',array('id'=>$card['id']))}">{:L('DELETE')}</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(document).ready(function () {
        Wind.css('treeTable');
        Wind.use('treeTable', function () {
            $("#menus-table").treeTable({
                indent: 20
            });
        });
    });

    setInterval(function () {
        var refersh_time = getCookie('refersh_time_admin_menu_index');
        if (refersh_time == 1) {
            reloadPage(window);
        }
    }, 1000);
    setCookie('refersh_time_admin_menu_index', 0);
</script>
</body>
</html>
