<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('card/card_times')}">{:L('CARD_TIMES_ALL')}</a></li>
        <li class="active"><a href="{:U('card/card_times_add')}">{:L('CARD_TIMES_ADD')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Card/addTimes')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">{:L('CARD_NAME')}</label>
                <div class="controls">
                    <input type="text" name="cname" required>*
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('CARD_DESC')}</label>
                <div class="controls">
                    <textarea name="cdesc"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('CARD_FTYPE')}</label>
                <div class="controls">
                    <select name="cftype">
                        <option value="0">选择分类</option>
                        <foreach name="cftypes" item="cftype">
                            <option value="{$cftype.id}">{$cftype.tname}</option>*
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('CARD_DAY')}</label>
                <div class="controls">
                    <input type="number" name="cdays">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('CARD_EXPIRE_TIME')}</label>
                <div class="controls">
                    <input type="date" name="expire_time" value=null>
                    <label class="label label-warning">过期日期是在要明确确定卡的过期时间的时候使用,比如节日活动,限时抢购</label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('CARD_TIMES')}</label>
                <div class="controls">
                    <input type="number" name="ctimes" required>*
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('CARD_PRICE')}</label>
                <div class="controls">
                    <input type="number" name="cprice" required>元*
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('CARD_OLD_PRICE')}</label>
                <div class="controls">
                    <input type="number" name="old_price">元
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
