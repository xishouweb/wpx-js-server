<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('card/card_month')}">{:L('CARD_MONTH_ALL')}</a></li>
        <li><a href="{:U('card/card_month_add')}">{:L('CARD_MONTH_ADD')}</a></li>
    </ul>
    <table class="table table-hover table-bordered table-list" id="menus-table">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>{:L('CARD_NAME')}</th>
            <th>{:L('CARD_FTYPE')}</th>
            <th>{:L('CARD_PRICE')}</th>
            <th>{:L('CARD_OLD_PRICE')}</th>
            <th>是否可用</th>
            <th>{:L('CARD_DAY')}</th>
            <th>{:L('_ACTION_')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="cards" item="card">
            <tr>
                <td>
                    {$card.id}
                </td>
                <td>
                    {$card.cname}
                </td>
                <td>
                    {$card.cftype}
                </td>
                <td>
                    {$card.cprice}
                </td>
                <td>
                    {$card.old_price}
                </td>
                <td>
                    <if condition="$card.state eq 0">
                        <label class="label label-warning"> 不可用</label>
                    </if>
                    <if condition="$card.state eq 1">
                        <label class="label label-success"> 可用</label>
                    </if>
                </td>
                <td>
                    {$card.cdays}
                </td>
                <td>
                    <a class="js-ajax-delete"
                       href="{:U('card/deleteMonth',array('id'=>$card['id']))}"><button class="btn btn-small btn-warning">{:L('DELETE')}</button></a>
                    <a
                            href="{:U('card/card_month_edit',array('id'=>$card['id']))}"><button class="btn btn-small btn-success">{:L('EDIT')}</button></a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(document).ready(function () {
        Wind.css('treeTable');
        Wind.use('treeTable', function () {
            $("#menus-table").treeTable({
                indent: 20
            });
        });
    });

    setInterval(function () {
        var refersh_time = getCookie('refersh_time_admin_menu_index');
        if (refersh_time == 1) {
            reloadPage(window);
        }
    }, 1000);
    setCookie('refersh_time_admin_menu_index', 0);
</script>
</body>
</html>
