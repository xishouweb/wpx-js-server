<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('teacher/index')}">{:L('TEACHER_ALL')}</a></li>
        <li><a href="{:U('teacher/add')}">{:L('TEACHER_ADD')}</a></li>
    </ul>
    <table class="table table-hover table-bordered table-list" id="menus-table">
        <thead>
        <tr>
            <th width="250">ID</th>
            <th>{:L('TEACHER_NAME')}</th>
            <th>{:L('TEACHER_headimg')}</th>
            <th>是否可用</th>
            <th width="180">{:L('_ACTION_')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="teachers" item="teacher">
            <tr>
                <td>
                    {$teacher.id}
                </td>
                <td>
                    {$teacher.tname}
                </td>
                <td>
                    <img src="{$teacher.headimg}" style="width: 50px">
                </td>
                <td>
                    {$teacher.state}
                </td>
                <td>
                    <a class="js-ajax-delete"
                       href="{:U('teacher/delete',array('id'=>$teacher['id']))}">
                        <button class="btn btn-danger btn-small">{:L('DELETE')}</button>
                    </a>
                    <a href="{:U('teacher/edit',array('id'=>$teacher['id']))}">
                        <button class="btn btn-success btn-small">{:L('EDIT')}</button>
                    </a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(document).ready(function () {
        Wind.css('treeTable');
        Wind.use('treeTable', function () {
            $("#menus-table").treeTable({
                indent: 20
            });
        });
    });

    setInterval(function () {
        var refersh_time = getCookie('refersh_time_admin_menu_index');
        if (refersh_time == 1) {
            reloadPage(window);
        }
    }, 1000);
    setCookie('refersh_time_admin_menu_index', 0);
</script>
</body>
</html>
