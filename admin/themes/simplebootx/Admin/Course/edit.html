<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('course/alllist')}">{:L('COURSE_ALL')}</a></li>
        <li class="active"><a href="{:U('course/edit')}">{:L('COURSE_EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Course/edit_course')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_NAME')}</label>
                <div class="controls">
                    <input type="hidden" name="id" value="{$course.id}" required>
                    <input type="text" name="cname" value="{$course.cname}" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_DESC')}</label>
                <div class="controls">
                    <textarea type="text" name="cdesc">{$course.cdesc}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_DATE')}</label>
                <div class="controls">
                    <input type="date" name="cday" value="{$course.cday}" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">上课时间</label>
                <div class="controls">
                    <foreach name="times" item="time">
                        <label style="border: solid #00a2d4 1px;padding: 5px;width: 200px">
                            <eq name="time.id" value="$course.timeid">
                                <input type="radio" value="{$time.id}" checked="true" name="timeid">
                                {$time.stime}-{$time.etime}
                            </eq>
                            <neq name="time.id" value="$course.timeid">
                                <input type="radio" value="{$time.id}" name="timeid">
                                {$time.stime}-{$time.etime}
                            </neq>
                        </label>
                    </foreach>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_CPEOPLE')}</label>
                <div class="controls">
                    <input type="number" name="cpeople" value="{$course.cpeople}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_TEACHER')}</label>
                <div class="controls">
                    <select name="teacher">
                        <foreach name="teachers" item="teacher">
                            <eq name="course.teacher" value="$teacher.id">
                                <option value="{$teacher.id}" selected>{$teacher.tname}</option>
                            </eq>
                            <neq name="course.teacher" value="$teacher.id">
                                <option value="{$teacher.id}">{$teacher.tname}</option>
                            </neq>

                        </foreach>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_TYPE')}</label>
                <div class="controls">
                    <select name="ctype">
                        <foreach name="types" item="type">
                            <eq name="course.ctype" value="$type.id">
                                <option value="{$type.id}" selected>{$type.tname}</option>
                            </eq>
                            <neq name="course.ctype" value="$type.id">
                                <option value="{$type.id}">{$type.tname}</option>
                            </neq>
                        </foreach>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
