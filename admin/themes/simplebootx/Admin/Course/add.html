<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('course/alllist')}">{:L('COURSE_ALL')}</a></li>
        <li class="active"><a href="{:U('course/add')}">{:L('COURSE_ADD')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Course/add_course')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_NAME')}</label>
                <div class="controls">
                    <input type="text" name="cname" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_DESC')}</label>
                <div class="controls">
                    <textarea type="text" name="cdesc"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_DATE')}</label>
                <div class="controls">
                    <input type="date" name="cday" required>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">上课时间</label>
                <div class="controls">
                    <foreach name="times" item="time">
                        <label style="border: solid #00a2d4 1px;padding: 5px;width: 200px">
                        <input type="radio" value="{$time.id}" name="timeid">
                            {$time.stime}-{$time.etime}
                        </label>
                    </foreach>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_CPEOPLE')}</label>
                <div class="controls">
                    <input type="number" name="cpeople" value="0">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_TEACHER')}</label>
                <div class="controls">
                    <select name="teacher">
                        <option value="0">选择教练</option>
                        <foreach name="teachers" item="teacher">
                            <option value="{$teacher.id}">{$teacher.tname}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">{:L('COURSE_TYPE')}</label>
                <div class="controls">
                    <select name="ctype">
                        <option value="0">选择类别</option>
                        <foreach name="types" item="type">
                            <option value="{$type.id}">{$type.tname}</option>
                        </foreach>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
